{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit-icons.min.js"></script>
    <title>Meal Ratings Site</title>
</head>

<body>
    <div class="uk-container">
        <h1 class="uk-text-center uk-margin-large-top uk-margin-remove-bottom"><a class="uk-link-reset" href="">Rate Your Favorite Meals</a></h1>
        <div class="uk-section uk-section-default">
            <div class="uk-container">
                <h2><a  href="#">Top Rated</a></h2>
                <div class="uk-grid-match uk-child-width-1-3@m" uk-grid>
                    {% for meal in top3_list %}
                    <div>
                        <a href="#"><img src="{% static 'meals/images/' %}{{ meal.imageUrl }}" alt="{{ meal.name }}"></a>       
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
